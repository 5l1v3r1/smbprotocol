sudo: required

language: python

python:
- "2.6"
- "2.7"
- "3.4"
- "3.5"
- "3.6"

services:
- docker

env:
  global:
  - SMB_USER: smbuser
  - SMB_PASSWORD: smbpassword
  - SMB_SERVER: 127.0.0.1
  - SMB_SHARE: share
  - SMB_PORT: 445

install:
- docker run -d -p $SMB_PORT:445 -cp ./build-scripts/setup_samba.sh:/setup_samba.sh -e SMB_USER=$SMB_USER -e SMB_PASSWORD=$SMB_PASSWORD -e SMB_SHARE=$SMB_SHARE centos:7 /bin/bash /setup_sambda.sh
- pip install -U pip setuptools
- pip install .
- pip install -r requirements-test.txt
- pip install python-coveralls

script:
- py.test -v --pep8 --cov smbprotocol --cov-report term-missing

after_success:
- coveralls
